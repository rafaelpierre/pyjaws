[tox]
envlist = test_service
skipsdist = true

[testenv]
deps = -r test-requirements.txt
allowlist_externals = rm
install_command = 
  pip install -U pip
  pip install -e ./husk
  pip install {opts} {packages}

[testenv:lint]
basepython = python 
commands = ruff husk {posargs}

[testenv:fix]
basepython = python 
commands = black husk

[testenv:test_service]
deps = -r test-requirements.txt

setenv =
  PYTHONPATH=.

commands =
    pytest \
      {tty:--color=yes} \
      tests/{posargs} \
      --log-cli-level=ERROR \
      --log-format='%(asctime)s %(levelname)s %(module)s:%(lineno)d %(message)s' \
      --cov=pyjaws \
      --cov-report xml